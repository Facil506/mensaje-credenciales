<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fácil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fácil</h1>
    <form id="formulario">
      <label>
        Servicio:
        <select id="servicio" onchange="actualizarServicio()">
          <option disabled selected value="">Selecciona un servicio</option>
          <option value="Netflix">Netflix</option>
          <option value="Disney+">Disney+</option>
          <option value="Spotify">Spotify</option>
        </select>
      </label>

      <label>
        Correo de la cuenta:
        <select id="correo" onchange="actualizarClave()">
          <option disabled selected value="">Selecciona un correo</option>
        </select>
      </label>

      <label>
        Contraseña:
        <input type="text" id="clave" readonly />
      </label>

      <label>
        Perfil:
        <select id="perfil" onchange="actualizarPin()">
          <option disabled selected value="">Selecciona un perfil</option>
        </select>
      </label>

      <label>
        PIN:
        <input type="text" id="pin" readonly />
      </label>

      <label>
        Fecha de vencimiento:
        <input type="date" id="fecha" />
      </label>

      <button type="button" onclick="generarMensaje()">Generar mensaje</button>

      <textarea id="mensaje" readonly placeholder="Aquí aparecerá tu mensaje..."></textarea>

      <button type="button" onclick="copiarMensaje()">Copiar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
