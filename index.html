<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fácil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fácil</h1>
    <form id="formulario">
      <label>
        Servicio:
        <select id="servicio">
          <option>Netflix</option>
          <option>Disney+</option>
          <option>Spotify</option>
          <option>HBO Max</option>
          <option>Prime Video</option>
          <option>YouTube Premium</option>
          <option>Paramount</option>
          <option>VIX</option>
        </select>
      </label>

      <label>
        Correo de la cuenta:
        <select id="correo" onchange="actualizarClave()">
          <option value="cuenta1@facil.net">cuenta1@facil.net</option>
          <option value="cuenta2@facil.net">cuenta2@facil.net</option>
          <option value="cuenta3@facil.net">cuenta3@facil.net</option>
        </select>
      </label>

      <label>
        Contraseña:
        <input type="text" id="clave" readonly />
      </label>

      <label>
        Perfil:
        <select id="perfil">
          <option>Perfil1</option>
          <option>Perfil2</option>
          <option>Perfil3</option>
          <option>Perfil4</option>
          <option>Perfil5</option>
          <option>Perfil6</option>
          <option>Perfil7</option>
        </select>
      </label>

      <label>
        PIN:
        <input type="text" id="pin" maxlength="4" />
      </label>

      <label>
        Fecha de vencimiento:
        <input type="date" id="fecha" />
      </label>

      <button type="button" onclick="generarMensaje()">Generar mensaje</button>

      <textarea id="mensaje" readonly placeholder="Aquí aparecerá tu mensaje..."></textarea>

      <button type="button" onclick="copiarMensaje()">Copiar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
